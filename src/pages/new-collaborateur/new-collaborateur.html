<ion-header>
  <ion-toolbar>
    <ion-title>
      Nouveau Collaborateur
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="collaborateurForm" (ngSubmit)="savingCollaborateur()">
    <ion-list>
      <ion-item>
      <ion-label color="primary" floating>Nom</ion-label>
      <ion-input type="text" formControlName="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Prénom</ion-label>
      <ion-input type="text" formControlName="Firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Fonction</ion-label>
      <ion-input type="text" formControlName="Fonction"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Adresse</ion-label>
      <ion-input type="text" formControlName="Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Code Postal</ion-label>
      <ion-input type="text" formControlName="ZipCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Ville</ion-label>
      <ion-input type="text" formControlName="Town"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="text" formControlName="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Téléphone</ion-label>
      <ion-input type="text" formControlName="Tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Picture</ion-label>
      <ion-select formControlName="Picture">
        <ion-option value="flask" selected="true">Flask</ion-option>
        <ion-option value="wifi">Wifi</ion-option>
        <ion-option value="beer">Beer</ion-option>
        <ion-option value="football">Football</ion-option>
        <ion-option value="basketball">Basketball</ion-option>
        <ion-option value="paper-plane">Paper Plane</ion-option>
        <ion-option value="american-football">American Football</ion-option>
        <ion-option value="boat">Boat</ion-option>
        <ion-option value="bluetooth">Bluetooth</ion-option>
        <ion-option value="build">Build</ion-option>
      </ion-select>
    </ion-item>

    </ion-list>
    <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!collaborateurForm.valid">Ajouter</button>
    </div>
  </form>


</ion-content>
