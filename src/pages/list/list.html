<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste Collaborateurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let collaborateur of collaborateurs" (click)="selectedCollaborateur($event, collaborateur)">
      <ion-icon name="{{collaborateur.Picture}}" item-left></ion-icon>
      {{collaborateur.Name}} {{collaborateur.Firstname}}

    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addCollaborateur()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
