<ion-header>
  <ion-navbar>
    <ion-title>
      {{ collaborateur?.Name }} {{ collaborateur?.Firstname}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h1>Météo</h1>
    <ion-grid>
        <ion-row>
          <ion-col col-8>
              Adresse : {{ collaborateur?.Address }} <br>
              {{ collaborateur?.ZipCode }} {{ collaborateur?.Town}}<br>
              {{ weather?.currently.summary }} <br>
              <i class="wi wi-thermometer"></i> : {{ weather?.currently.temperature }}<i class="wi wi-celsius"></i><br>
          </ion-col>
          <ion-col>
              <i class="wi wi-night-sleet" style="font-size: 40px"></i>
          </ion-col>
        </ion-row>
    </ion-grid>


<div #map id="map"></div>
</ion-content>
